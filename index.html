<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="main">
      <div class="start-screen" id="start-screen">
        <button class="btn btn--start">ğŸ® Start Game</button>
      </div>

      <div class="game hidden" id="game">
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">43</p>
          <p class="turn-indicator" id="turn--0">Your Turn</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
          <div class="controls controls--p0" id="controls">
            <button class="btn btn--roll">ğŸ² Roll dice</button>
            <button class="btn btn--hold">ğŸ“¥ Hold</button>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">24</p>
          <p class="turn-indicator hidden" id="turn--1">Your Turn</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--menu">â˜° Menu</button>
        <button class="btn btn--rules">ğŸ“œ Rules</button>
        <button class="btn btn--new">ğŸ”„ New game</button>
        <div class="menu-panel" id="menu-panel">
          <button class="btn btn--new btn--menu-new">ğŸ”„ New game</button>
          <button class="btn btn--rules btn--menu-rules">ğŸ“œ Rules</button>
        </div>
      </div>

      <div class="winner-message hidden" id="winner-message"></div>
      <div class="confetti hidden" id="confetti-container" aria-hidden="true"></div>
      <button class="btn btn--again hidden" id="btn-again">ğŸ”„ Start Again</button>
    </main>
    <aside class="rules-panel hidden" id="rules-panel">
      <h3 class="rules-heading">Rules</h3>
      <ul class="rules-list">
        <li>Roll the dice to add to your current score.</li>
        <li>If you roll a 1, your current score resets and your turn ends.</li>
        <li>Hold to bank your current score and pass the turn.</li>
        <li>First player to reach 100 wins.</li>
      </ul>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
